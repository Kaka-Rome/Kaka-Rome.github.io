<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rommy Artworks</title>

  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/home.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  
</head>
<body>
  <header>
    <nav class="navbar">
      <ul class="nav-menu">
        <div id="marker"></div>
        <li class="nav-link">
          <a href="#"><i class="ri-home-4-line"></i></a>
        </li>
        <li class="nav-link">
          <a href="#"><i class="ri-compass-3-line"></i> Explore</a>
        </li>
        <li class="nav-link">
          <a href="#"><i class="ri-user-3-line"></i></a>
        </li>
        <div class="nav-link">
          <a href="#"><i class="ri-information-line"></i></a>
        </div>
      </ul>
    </nav>
  </header>

  <section class="home-section">
    <div class="container mt-1">
      <div class="display">
        Design your dreams into reality <span class="fw-600">One Click Away!</span>
      </div>
      <small class="text-muted">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit.
      </small>
      <button class="mt-1 btn btn-primary">
        Get started
      </button>
    </div>

    <div class="carousel mb-2">
      <div class="carousel-item">
        <img src="assets/img/banner/pet.jpeg" alt="pet">
      </div>
    </div>

    <h2 class="text-center mb-1">Feature Works</h2>
    <div class="works-container">
      <div>
        <div class="works">
          <img src="assets/img/gallery/pet.jpeg" alt="">
          <img src="assets/img/gallery/animal.jpeg" alt="">
          <img src="assets/img/gallery/pet.jpeg" alt="">
        </div>
        <div class="caption">
          <div class="title">
            Pet
          </div>
          12 items
        </div>
      </div>
      <div>
        <div class="works">
          <img src="assets/img/gallery/potrait-1.jpeg" alt="">
          <img src="assets/img/gallery/potrait-11.jpeg" alt="">
          <img src="assets/img/gallery/potrait-12.jpeg" alt="">
        </div>
        <div class="caption">
          <div class="title">
            Potrait
          </div>
          12 items
        </div>
      </div>
      <div>
        <div class="works">
          <img src="assets/img/gallery/boat-2.jpeg" alt="">
          <img src="assets/img/gallery/car-1.jpeg" alt="">
          <img src="assets/img/gallery/car-4.jpeg" alt="">
        </div>
        <div class="caption">
          <div class="title">
            Cars
          </div>
          12 items
        </div>
      </div>
      <div>
        <div class="works">
          <img src="assets/img/gallery/samurai.jpeg" alt="">
          <img src="assets/img/gallery/bg-content.jpeg" alt="">
          <img src="assets/img/gallery/ff.jpeg" alt="">
        </div>
        <div class="caption">
          <div class="title">
            Others
          </div>
          12 items
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/app.js"></script>

</html>
