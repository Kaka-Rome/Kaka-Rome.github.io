<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Rommy</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <header>
    <nav class="navbar container">
      <div>
        <h1>Portofolio</h1>
      </div>
      <div class="nav-menu">
        <ul>
          <li>Home</li>
          <li>Products</li>
          <li>Contact</li>
        </ul>
      </div>
    </nav>
  </header>

  <section class="banner">
    <div class="menu">
      <img src="assets/img/banner/bg-content.jpeg" alt="bg-content" class="absolute">
      <div class="menu-content">
        <div class="container">
          <h1 class="mb-1">Design your dreams into reality</h1>
          <button class="btn btn-primary">
            One Click Away!
          </button>
        </div>
      </div>
    </div>
    <div class="menu">
      <img src="assets/img/banner/pet.jpeg" alt="Pet">
      <div class="content">
        <button class="btn btn-outline-primary">
          Pets
        </button>
      </div>
    </div>
    <div class="menu">
      <img src="assets/img/banner/car.jpeg" alt="car">
      <div class="content">
        <button class="btn btn-outline-primary">
          Cars
        </button>
      </div>
    </div>
    <div class="menu">
      <img src="assets/img/banner/potrait.jpeg" alt="potrait.jpeg">
      <div class="content">
        <button class="btn btn-outline-primary">
          Potrait
        </button>
      </div>
    </div>
  </section>

  <section class="first-section">
    <h1>PETS</h1>
    
  </section>
  
  <script src="assets/js/app.js"></script>
</body>
</html>
